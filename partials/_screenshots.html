<!-- Screenshots Section -->
<section id="screenshots" class="screenshots" aria-labelledby="screenshots-title">
    <div class="container">
        <header class="section-header">
            <span class="section-label">Einblicke</span>
            <h2 id="screenshots-title" class="section-title">Einfache Bedienung</h2>
            <p class="section-description">
                Die übersichtliche Oberfläche macht die Arbeit mit OpenLibry zum Vergnügen. 
                Alle wichtigen Funktionen sind nur wenige Klicks entfernt.
            </p>
        </header>
    </div>
    
    <div class="screenshots-wrapper" role="region" aria-label="Screenshot Galerie" tabindex="0">
        <div class="screenshots-track">
            <figure class="screenshot-item">
                <img src="images/caroussel_screen_1.jpg" 
                     alt="OpenLibry Startseite mit Übersicht der aktuellen Ausleihen" 
                     width="540" 
                     height="338"
                     loading="lazy">
            </figure>
            <figure class="screenshot-item">
                <img src="images/caroussel_screen_2.jpg" 
                     alt="Bücherverwaltung mit Suchfunktion und Filteroptionen" 
                     width="540" 
                     height="338"
                     loading="lazy">
            </figure>
            <figure class="screenshot-item">
                <img src="images/caroussel_screen_3.jpg" 
                     alt="Nutzerübersicht mit Klassenzuordnung" 
                     width="540" 
                     height="338"
                     loading="lazy">
            </figure>
            <figure class="screenshot-item">
                <img src="images/caroussel_screen_4.jpg" 
                     alt="Ausleihvorgang mit Barcode-Scanner Unterstützung" 
                     width="540" 
                     height="338"
                     loading="lazy">
            </figure>
            <figure class="screenshot-item">
                <img src="images/caroussel_screen_5.jpg" 
                     alt="Reports und Statistiken Dashboard" 
                     width="540" 
                     height="338"
                     loading="lazy">
            </figure>
            <!-- Duplicated items for seamless loop -->
            <figure class="screenshot-item" aria-hidden="true">
                <img src="images/caroussel_screen_1.jpg" alt="" width="540" height="338" loading="lazy">
            </figure>
            <figure class="screenshot-item" aria-hidden="true">
                <img src="images/caroussel_screen_2.jpg" alt="" width="540" height="338" loading="lazy">
            </figure>
            <figure class="screenshot-item" aria-hidden="true">
                <img src="images/caroussel_screen_3.jpg" alt="" width="540" height="338" loading="lazy">
            </figure>
        </div>
    </div>
</section>
