<!-- CTA Section -->
<section class="cta" aria-labelledby="cta-title">
    <div class="container">
        <div class="cta-box">
            <div class="cta-bg" aria-hidden="true"></div>
            <div class="cta-content">
                <h2 id="cta-title" class="cta-title">Interesse an einer Demo?</h2>
                <p class="cta-description">
                    Schreiben Sie uns und wir helfen Ihnen beim Einstieg mit OpenLibry.
                </p>
                <form class="cta-form" action="mailto:info@openlibry.de" method="GET">
                    <input type="email" 
                           class="cta-input" 
                           placeholder="Ihre E-Mail Adresse" 
                           aria-label="E-Mail Adresse"
                           required>
                    <button type="submit" class="btn btn-primary btn-lg">
                        Kontakt aufnehmen
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
